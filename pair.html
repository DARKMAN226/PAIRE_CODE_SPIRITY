<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPIRITY-XMD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --secondary-color: #ffffff;
      --accent-color: #f8f9fa;
      --text-color: #ffffff;
      --background-color: #0a0a0a;
      --card-background: rgba(25, 25, 25, 0.95);
      --border-color: rgba(255, 255, 255, 0.1);
      --hover-color: #2a2a2a;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://files.catbox.moe/zmhz85.jpg') center/cover fixed;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.88), rgba(20, 20, 20, 0.92));
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: var(--card-background);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(145deg, var(--primary-color), #333);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--secondary-color);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border: 2px solid var(--border-color);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--secondary-color);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 25px;
      font-weight: 300;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-icons a {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .social-icons a.youtube { background: linear-gradient(145deg, #FF0000, #cc0000); }
    .social-icons a.telegram { background: linear-gradient(145deg, #0088cc, #006699); }
    .social-icons a.whatsapp { background: linear-gradient(145deg, #25D366, #128C7E); }
    .social-icons a.github { background: linear-gradient(145deg, #333, #000); }

    .social-icons a:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 14px;
      color: var(--secondary-color);
      opacity: 0.9;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .input-field:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(145deg, var(--primary-color), #333);
      border: none;
      border-radius: 12px;
      color: var(--secondary-color);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(145deg, #333, #444);
    }

    .code-display {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid var(--border-color);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.7);
    }

    .copy-btn {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--secondary-color);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .success-message {
      color: var(--success-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .error-message {
      color: var(--error-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 500;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 28px;
      color: var(--secondary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }

    .footer .developer {
      color: var(--secondary-color);
      font-weight: 600;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(145deg, var(--success-color), #1e7e34);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      backdrop-filter: blur(10px);
    }

    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 15px;
        margin: 10px;
      }

      .title {
        font-size: 24px;
      }

      .code-display {
        font-size: 14px;
        min-height: 55px;
        padding: 15px;
      }

      .social-icons a {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-pattern"></div>
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">ùêíùêèùêàùêëùêàùêìùêò-ùêóùêåùêÉ</h1>
      <p class="subtitle">Generate your WhatsApp pair code</p>
      <div class="social-icons">
        <a href="https://www.youtube.com/@Azahackkiller" target="_blank" class="youtube" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://t.me/+a1qvpSniSt1jMDFk" target="_blank" class="telegram" title="Telegram">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="https://whatsapp.com/channel/0029VbAfF6f1dAw7hJidqS0i" target="_blank" class="whatsapp" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://github.com/DARKMAN226/SPIRITY-XMD.git" target="_blank" class="github" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="tel" id="mobileNumber" class="input-field" placeholder="EX: 226XXXXXX" pattern="[+]?[0-9]{8,}" title="Please enter your phone number with country code">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate Pair Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>¬© 2025 <span class="developer">ùô≥Ã∑ùöäÃ∑ùöõÃ∑ùöîÃ∑-ùô≥Ã∑ùô¥Ã∑ùöüÃ∑ü©∏</span> | SPIRITY-XMD</p>
    </div>
  </div>

  <div id="toast">
    <i class="fas fa-check"></i> Code copied to clipboard!
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");
      const generateBtn = document.getElementById("submit");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        document.getElementById("copy").style.display = "none";
        return;
      }

      // Validation du num√©ro
      const cleanNumber = mobileNumber.replace(/[^0-9]/g, "");
      if (cleanNumber.length < 8) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter a valid phone number</div>';
        document.getElementById("copy").style.display = "none";
        return;
      }

      loadingSpinner.style.display = "block";
      generateBtn.disabled = true;
      generateBtn.style.opacity = "0.6";
      codeDisplay.innerHTML = '';
      document.getElementById("copy").style.display = "none";

      try {
        const response = await axios(`/code?number=${cleanNumber}`);
        const code = response.data.code || "Service Unavailable";
        
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
          document.getElementById("copy").style.display = "flex";
        }
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
      } finally {
        loadingSpinner.style.display = "none";
        generateBtn.disabled = false;
        generateBtn.style.opacity = "1";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay");
      const successMessage = codeDisplay.querySelector('.success-message');
      
      if (!successMessage) return;
      
      const code = successMessage.textContent.replace('CODE: ', '').trim();
      const copyBtn = document.getElementById("copy");

      navigator.clipboard.writeText(code).then(() => {
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.disabled = true;
        copyBtn.style.opacity = "0.6";
        copyBtn.style.cursor = "not-allowed";

        const toast = document.getElementById("toast");
        toast.style.display = "block";
        toast.style.opacity = "1";

        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.disabled = false;
          copyBtn.style.opacity = "1";
          copyBtn.style.cursor = "pointer";

          toast.style.opacity = "0";
          setTimeout(() => {
            toast.style.display = "none";
          }, 300);
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
        const toast = document.getElementById("toast");
        toast.innerHTML = '<i class="fas fa-exclamation-circle"></i> Failed to copy code';
        toast.style.background = 'linear-gradient(145deg, #dc3545, #c82333)';
        toast.style.display = "block";
        toast.style.opacity = "1";
        
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => {
            toast.style.display = "none";
            toast.innerHTML = '<i class="fas fa-check"></i> Code copied to clipboard!';
            toast.style.background = 'linear-gradient(145deg, #28a745, #1e7e34)';
          }, 300);
        }, 2000);
      });
    }

    // Permettre la g√©n√©ration avec Enter
    document.getElementById("mobileNumber").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("submit").click();
      }
    });
  </script>
</body>
</html>
